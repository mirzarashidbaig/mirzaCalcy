<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>


   <div class="container">
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="inputbox">
            <input type="text" id="inpget" placeholder="0">
        </div>
        <div class="keypad">
         <button id="clear"> AC </button> 
          <button id="back"> C </button>
          <button value="/" class="get"> /</button>
         <button value="7" class="get"> 7</button>
         <button value="8" class="get"> 8</button>
         <button value="9" class="get">9</button>
         <button value="*" class="get">*</button>
         <button value="4" class="get"> 4</button>
         <button value="5" class="get"> 5</button>
         <button value="6" class="get"> 6</button>
         <button value="-" class="get"> -</button>
         <button value="1" class="get" >1 </button>
         <button value="2" class="get">2 </button>
         <button value="3" class="get">3 </button>
         <button value="+" class="get"> +</button>
         <button value="." class="get">.</button>
         <button value="0" class="get"> 0</button>
         
         <button  id="result" class="get"> =</button>
        </div>
    </div>
    </div>

   
  
   
  
    <script src="index.js"> </script>
</body>
</html>
